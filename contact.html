<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./design-cv.css" />
    <script
      src="https://kit.fontawesome.com/97b9d4af95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="contact-title">
          <h1>Contact</h1>
          <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
            incidunt aspernatur neque itaque?
          </div>
        </div>
      </div>
      <div class="personal-date">  
          <form class="contact-form" action="">
            <div class="form-fields-container">
              <div class="form-item">
                <label class="personal-date-title" for="name">Name</label>
                <input type="text" id="name" placeholder="What's your name?" required>
              </div>
              <div class="form-item">
                <label class="personal-date-title" for="phone">Phone</label>
                <input type="tel" id="phone"  placeholder="What's your phone?"required>
              </div>
            </div>
            <div class="form-fields-container">
              <div class="form-item">
                <label class="personal-date-title" for="email">Email</label>
                <input type="email" id="email" placeholder="What's your e-mail?" required></input>
              </div>
              <div class="form-item">
                <label class="personal-date-title" for="subject">Subject</label>
                <input type="text" id="subject" placeholder="How can I help?" required>
              </div>
            </div>
            <div class="form-fields-container">
            <div class="form-item">
              <label class="personal-date-title" for="message">Leave us a message</label>
              <textarea id="message" placeholder="Hi there! I would like to get in touch with you to inquiry about a project."></textarea>
            </div>
            </div>
            <div class="form-fields-container">
              <div class="form-item submit">
                <button>Send a message</button>
              </div>
            </div>
          </form>
      </div>
      <div class="social-media">
        <h2>Follow me on social media</h2>
        <div class="icon">
          <div class="icon-style">
            <i class="fa-brands fa-facebook-f"></i>Facebook
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-twitter"></i> Twitter
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-linkedin-in"></i> Linkedin
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-instagram"></i> Instagram
          </div>
        </div>
        <div class="icon">
          <div class="icon-style">
            <i class="fa-brands fa-youtube"></i> YouTube
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-dribbble"></i> Dribbble
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-whatsapp"></i> WhatsApp
          </div>
          <div class="icon-style">
            <i class="fa-brands fa-telegram"></i> Telegram
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
